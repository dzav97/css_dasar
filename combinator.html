<!DOCTYPE html>
<html lang="en">
<head>
    <title>Combination Selector</title>
</head>
<style>
    div p {
        color: red;
    }
    div > p {
        background-color: yellow;
    }
    div + p {
        background-color: darkgray;
    }
    div ~ p {
        color: cyan;
    }
</style>
<body>
    <div>
        <p> This is a paragraph</p>
        <p> This is a paragraph</p>
    </div>
    <p> This is a paragraph</p>
    <p> This is a paragraph</p>
</body>
</html>
